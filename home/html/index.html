<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<meta name="description" content="천재교과서 밀크T초등 사회용어게임">

	<title>천재교과서 밀크T초등 사회용어게임</title>

	<link rel="stylesheet" href="../resource/css/app.css">

	<script src="../resource/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../resource/js/lib/bluebird.min.js"></script>
	<script src="../resource/js/common.js"></script>
</head>
<body>
	<main id="wrap">
		<!-- <header class="header-area"></header> -->
		<!-- [Start] main-area -->
		<section class="main-area" id="main">
			<div class="intro-area">
				<h2>게임 시작</h2>
				<button type="button" class="btn-base"><span>게임 방법</span></button>
				<button type="button" class="btn-base"><span>게임 시작</span></button>
			</div>

			<input type="text" id="inpAnswer">
			<button type="button" class="btn-base" onclick="
				window.milkT.answer = document.querySelector('#inpAnswer').value;
			"><span>답 전송</span></button>

			<script type="text/javascript">
				;(function ($, win, doc, undefined) {
					$(doc).on('ready.milkT', function(){
						window.milkT.callSpeechApp();
					});
				})(jQuery, window, document);
			</script>
		</section>
		<!-- // [End] main-area -->
		<footer class="footer-area"></footer>
	</main>
</body>
